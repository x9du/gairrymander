<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.3.1/leaflet.js"></script>
    <style>
      #map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}
    </style>
  </head>
  <body>
    <div id="map"></div>
    <p><a href="https://www.maptiler.com/copyright/" target="_blank">© MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">© OpenStreetMap contributors</a></p>
    <script>
      var map = L.map('map').setView([43.96044924, -120.64262058], 7);
      L.tileLayer('https://api.maptiler.com/maps/streets/{z}/{x}/{y}.png?key=VXgT26eQK2XrfA3L0Yef',{
        tileSize: 512,
        zoomOffset: -1,
        minZoom: 1,
        attribution: "\u003ca href=\"https://www.maptiler.com/copyright/\" target=\"_blank\"\u003e\u0026copy; MapTiler\u003c/a\u003e \u003ca href=\"https://www.openstreetmap.org/copyright\" target=\"_blank\"\u003e\u0026copy; OpenStreetMap contributors\u003c/a\u003e",
        crossOrigin: true
      }).addTo(map);

      
      var graph = JSON.parse('{ "nodes":{ "precinct1code":{ "latlngs":[[0, 0], [0, 1], [1, 1], [1, 0]], "percentD":0.0, "isD":true, "district":0 }, "precinct2code":{ "latlngs":[[1, 1], [1, 2], [2, 2], [2, 1]], "percentD":0.0, "isD":true, "district":0 }},"edges":[ { "from":"precinct1code", "to":"precinct2code" }]}');
      var nodes = graph.nodes;
      var edges = graph.edges;
      for (var precinct in nodes) {
        var latlngs = nodes[precinct].latlngs;
        var polygon = L.polygon(latlngs, {color: 'blue'}).addTo(map);
        polygon.bindPopup("Precinct");
      }
      for (var edge in edges) {
        var latlngs = nodes[edge.from].latlngs;
        var polyline = L.polyline(latlngs, {color: 'red'}).addTo(map);
      }
    </script>


  
  </body>
</html>
